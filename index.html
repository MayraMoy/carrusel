<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos de codificación y vista adaptable -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Image gallery</title>
    <!-- Vincula la hoja de estilos externa -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título principal de la galería -->
    <h1>Image gallery example</h1>

    <!-- Contenedor de la imagen principal y controles -->
    <div class="full-img">
        <!-- Imagen principal que se muestra -->
        <img class="displayed-img" src="img/pic1.jpg" alt="Primer plano de un ojo humano">
        <!-- Capa overlay para oscurecer/aclarar la imagen -->
        <div class="overlay"></div>
        <!-- Botón para alternar entre oscurecer y aclarar -->
        <button class="dark">Oscurecer</button>
    </div>

    <!-- Barra de miniaturas de imágenes -->
    <div class="thumb-bar"></div>

    <!-- Vincula el archivo JavaScript externo -->
    <script src="scripts.js"></script>
</body>
</html>
